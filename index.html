<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Task Management System</h1>
        <button id="darkModeToggle">Enter Batman Mode</button>
    </header>

    <main>
        <!-- Add buttons for sign up and sign in -->
        <section id="authButtons">
            <button onclick="showSignUpForm()">Sign Up</button>
            <button onclick="showSignInForm()">Sign In</button>
        </section>

        <!-- Add a sign-up form -->
        <section id="signUpSection" style="display: none;">
            <form id="signUpForm">
                <label for="newUsername">New Username:</label>
                <input type="text" id="newUsername" required>

                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" required>

                <button type="button" onclick="createAccount()">Create Account</button>
            </form>
        </section>

        <!-- Add a login form -->
        <section id="loginSection" style="display: none;">
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="button" onclick="authenticateUser()">Login</button>
            </form>
        </section>

        <!-- Task sections will be displayed only if the user is authenticated -->
        <section id="taskList" style="display: none;">
            <!-- Task list will be displayed here -->
        </section>

        <section id="taskForm" style="display: none;">
            <!-- Form to add new tasks -->
            <form id="addTaskForm">
                <label for="taskTitle">Task Title:</label>
                <input type="text" id="taskTitle" required>

                <label for="taskDate">Due Date:</label>
                <input type="date" id="taskDate" required>

                <label for="taskTime">Due Time:</label>
                <input type="time" id="taskTime" required>

                <button type="submit">Add Task</button>
            </form>
        </section>

        <!-- Add a Pomodoro button and input for session duration -->
        <section id="pomodoroSection" style="display: none;">
            <button id="startPomodoro">Start/Reset Pomodoro</button>
            <button id="pauseResumePomodoro">Pause/Resume Pomodoro</button>
            <button id="sortTasks">Sort Tasks</button>
            <label for="pomodoroDuration">Pomodoro Duration (minutes): </label>
            <input type="number" id="pomodoroDuration" min="1" value="20">
            <!-- Countdown display for Pomodoro timer -->
            <span id="countdown"></span>
        </section>
        <!-- Layout for notepad  -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Draggable Notepad</title>
        <div id="notepad" style="width: 200px; height: 400px;">

                <div id="notepadheader" style= "font-weight: 1000">NotePad</div>
                <div contenteditable="true">-</div>
              </div>

    </main>

    <!-- script of the main logic  -->
    <script src="app.js"></script>
    <!-- Add a separate script for authentication -->
    <script src="auth.js"></script>
    <!-- Add a separate script for Notepad which is draggable -->
    <script src="notepad.js"></script>
        
</body>

</html>
