<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Task Management System</h1>
        <button id="darkModeToggle">Enter Batman Mode</button>
    </header>

    <main>
        <!-- Add a login form -->
        <section id="loginSection">
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>

                <label for="password">Password:</label>
                <input type="password" id="password" required>

                <button type="button" onclick="authenticateUser()">Login</button>
            </form>
        </section>

        <!-- Task sections will be displayed only if the user is authenticated -->
        <section id="taskList" style="display: none;">
            <!-- Task list will be displayed here -->
        </section>

        <section id="taskForm" style="display: none;">
            <!-- Form to add new tasks -->
            <form id="addTaskForm">
                <label for="taskTitle">Task Title:</label>
                <input type="text" id="taskTitle" required>

                <label for="taskDate">Due Date:</label>
                <input type="date" id="taskDate" required>

                <label for="taskTime">Due Time:</label>
                <input type="time" id="taskTime" required>

                <button type="submit">Add Task</button>
            </form>
        </section>

        <!-- Add a Pomodoro button and input for session duration -->
        <section id="pomodoroSection" style="display: none;">
            <button id="startPomodoro">Start/Reset Pomodoro</button>
            <button id="pauseResumePomodoro">Pause/Resume Pomodoro</button>
            <button id="sortTasks">Sort Tasks</button>
            <label for="pomodoroDuration">Pomodoro Duration (minutes): </label>
            <input type="number" id="pomodoroDuration" min="1" value="25">
            <!-- Countdown display for Pomodoro timer -->
            <span id="countdown"></span>
        </section>

    </main>

    <script src="app.js"></script>
    <!-- Add a separate script for authentication -->
    <script src="auth.js"></script>
        
</body>

</html>
